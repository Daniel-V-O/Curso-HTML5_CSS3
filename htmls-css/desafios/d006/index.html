<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><ins title="Use a tag <p>">Parágrafo</ins></li>
        <li><ins title="Use a tag <h1>">Título</ins></li>
        <li><ins title="Use a tag <img>">Imagens</ins></li>
        <li><ins title="Use a tag <abbr>">Abreviações</ins></li>
        <li><ins title="Use a tag <code>">Códigos-fonte</ins></li>
        <li><ins title="Use a tag <ol>">Listas numeradas</ins></li>
        <li><ins title="Use a tag <dl>">Lista de definição</ins></li>
    </ul>
</body>
</html>
